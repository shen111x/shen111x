	<script>
document.addEventListener("mousemove", (e) => {
  const trailElement = document.createElement("div");
  trailElement.className = "trail";
  trailElement.style.left = e.pageX - 287.5 + "px";
  trailElement.style.top = e.pageY - 287.5 + "px";
  document.body.appendChild(trailElement);

  // 移除多余的轨迹元素
  const trailElements = document.querySelectorAll(".trail");
  if (trailElements.length > 80) {
    document.body.removeChild(trailElements[0]);
  }
});
		
		
		document.addEventListener("click", () => {
  // 清空所有轨迹
  const trailElements = document.querySelectorAll(".trail");
  trailElements.forEach((element) => {
    document.body.removeChild(element);
  });
});
